<html>
    <head>

        <title>Contact Us</title>
    </head> 
    <body onLoad="onBodyLoad();">
<div data-role="page">
      <div data-role="header" data-position="fixed">
         <img src="img/cftopheader.png" class="ui-btn-left" />
     <h1></h1>
     <h1></h1>
     </div> 
    <div data-role="content"> 
    <p>
	<strong>Club CoasterFusion values your feedback.</strong>
	</p>
	<p>
	<strong>Fill out the contact form below to reach a staff member.</strong>
	</p>
	<br>
	<div class="contact-thankyou" style="display: none;">
			Thank you.  Your message has been sent.  We will get back to you as soon as we can.
		</div>
		<div class="contact-form">
			<p class="mandatory"><strong><font color="red">*</font> Required</strong></p>
			<br>
			<div data-role="fieldcontain" class="text-field">
				<label for="firstname">First Name<font color="red">*</font>:</label>
				<input type="text" name="firstname" value="" placeholder="" class="required" id="firstname" />
			</div>
			<br>
			<div data-role="fieldcontain" class="text-field">
				<label for="surname">Last Name:</label>
				<input type="text" name="surname" value="" placeholder="" id="surname" />
			</div>
			<br>
			<div data-role="fieldcontain" class="text-field">
				<label for="email">Email Address<font color="red">*</font>:</label>
				<input type="email" name="email" value="" placeholder="" class="required" id="email"  />
			</div>
			<br>
			<div data-role="fieldcontain">
				<label for="message">Message<font color="red">*</font>:</label>
				<textarea name="message" id="message" placeholder="" class="required"></textarea>
			</div>
			<br>
			<div class="send"><a href="javascript:;" data-role="button" data-theme="a" data-iconpos="right" id="send-feedback">send feedback</a></div>
		</div><!-- //.contact-form -->
     </div>
             <div data-role="footer" data-position="fixed" class="nav-glyphish-example">

        <li><a href="clubcf.html" id="club" data-transition="none" data-icon="custom">Club Info</a></li>
        <li><a href="#" id="contact" data-transition="none" data-icon="custom" class="ui-state-persist">Contact Us</a></li>
       </ul>
       </div>
       </div>
 </div> 
    </body>
